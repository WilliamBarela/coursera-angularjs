<!doctype html>
<html ng-app='foodie'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='myLunchChecker'>
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             class="form-control"
             ng-model='yourLunch'>
         </div>
         <div class="form-group">
             <!--fullnessChecker() does NOT take into account an empty item in the list-->
             <button class="btn btn-default" ng-click='fullnessChecker()'>Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
